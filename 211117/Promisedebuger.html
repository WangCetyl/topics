<script>
	const p = new Promise1((resolve,reject) => {
		setTimeout(() => {
			// resolve(1)
			console.log('resolve()之后');
			reject(2)
			console.log('reject()之后');
			// throw 4   在异步中throw 错误，无法处理
		},1000)
		// throw 5
		console.log('hi promise')
	})

	p.then(
		res => {console.log('onResolved()', res)},
		err => {console.log('onRejected()', err)}
	)	
	p.then(
